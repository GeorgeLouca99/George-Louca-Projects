<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="bg">
    <div class="body-bg">
      
      <div class="logo"><img src="images/logo.svg"></div>
      <div class="pic"></div>
      <div class="info">
        

        <span>We're</span> <br>
        <span2>coming <br>soon</span2>
      

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="input-container">
          <input type="text" id="emailInput" placeholder="Email Address">
          <span class="error-icon">
            <img src="images/icon-error.svg" alt="Error Icon">
          </span>
          <div id="emailErrorMessage" class="error-message"></div>
          <button class="btn" onclick="validateEmail()"><img src="images/icon-arrow.svg"></button>
        </div>
          
        
      </div>
      <div class="hero-pic"></div>
      
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">George</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
